<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Diagram - LMS</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e4e7eb 100%);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 32px;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #1a202c;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            border: none;
            border-radius: 8px;
            background: #fff;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 24px;
            }

            h2 {
                font-size: 1.5rem;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            h2 {
                font-size: 1.25rem;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Library Management System â€“ Database Diagram</h2>
        <div class="iframe-container">
            <iframe 
                allowtransparency="true" 
                allowfullscreen="true" 
                scrolling="no" 
                title="Embedded DrawSQL IFrame"
                src="https://drawsql.app/teams/college-103/diagrams/lms/embed">
            </iframe>
        </div>
    </div>
</body>
</html>
